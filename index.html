    <!DOCTYPE html>
    <html lang="en">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title> 
    </head>
    <body class="org">
            <div>
            <div class="containt"><i id="nononno"class="fa-solid fa-sun"></i></div>
            <div class="tilte">
                <h1>PERSONAL<br>TASK MANAGER</h1>
            </div> 
            </div>
            <div class="org-box">
                <div class="small">
                    <hr class="horz">
                    <h2 class="categories-title">Categories</h2>
                    <ul class="left-list">
                        <li class="Completed" >Completed</li>
                        <li class="Urgent">Urgent</li>
                        <li class="Important">Important</li>
                        <li class="Later">Later</li>
                        <li class="To_study">To study</li>
                    </ul>
                    <div class="Add-Category">Add category</div>
                </div>
                <div class="big">
                    <div class="top">
                        <ul class="top-list">
                            <li class="tasks">0 tasks</li>
                            <li class="add-new-task">Add New Task</li>
                            <li class="clear-completed">Clear completed</li>
                        </ul>
                    </div>
                    <div class="bottom">
                        <ul class="task-list">
                      
                        </ul>
                        <div class="footer">
                            <span>Active</span>
                            <span>All</span>
                            <span>Completed</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="favDialog" hidden>
                <div class="showing">
                  <div class="creat-task">CREAT TASK</div>
                  <input type="text" class="over-input" placeholder="Task description..." required>
                  <hr class="hhhh">
                  <div class="category-over">Categories</div>
                  <ul class="left-list list-inside-over">
                    <li class="Completed">Completed</li>
                    <li class="Urgent">Urgent</li>
                    <li class="Important">Important</li>
                    <li class="Later">Later</li>
                    <li class="To_study">To study</li>
                </ul>
                <button class="button-task" type="button">SUBMIT TASK</button>
                </div>
            </div>  

        <script src="javas.js"></script>     
    </body>
    
    </html>
